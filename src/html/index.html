<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>Zotero Bib Component demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/bib.css"/>
</head>
<body>
	<div data-widget="zotero-bib" />
	<script src="/static/bib-component.js"></script>
	<script>
		ZoteroBibComponent.init(
			document.querySelector('[data-widget=zotero-bib]'),
			{
				storeUrl: 'http://localhost:8080/'
			}
		);
	</script>
</body>
</html
